name: Daily Hotel Scraper

on:
  schedule:
    - cron: '0 * * * *' # Run hourly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      # KEY CHANGE: Installing 'curl_cffi' for stealth mode
      - run: pip install curl_cffi beautifulsoup4
      
      - run: python scraper.py
      
      - run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          if [ ! -f prices.json ]; then echo "[]" > prices.json; fi
          git add prices.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update prices" && git push)
